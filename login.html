<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>SOCIAL CLUB BUSAN.</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!--아이콘-->
    
  </head>
  <body>
    <div class="sidenav">
      <div class="login-main-text">
         <h2>SOCIAL<br> CLUB<br> BUSAN.<br></h2>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form action="/auth/login" method="post">
               <div class="form-group">
                  <label>아이디</label>
                  <input type="text" name="username" class="form-control" placeholder="아이디 입력">
               </div>

               <div class="form-group">
                  <label>비밀번호</label>
                  <input type="password" name="password" class="form-control" id="pwd" placeholder="비밀번호 입력">
                  <i class="fa fa-eye fa-lg" id="eyes"></i>
               </div>

               <button type="submit" class="btn btn-black">로그인</button>
               <a href="/signup"><button type="button" class="btn btn-secondary" id="signup">회원가입</button></a>
            </form>
         </div>
      </div>
   </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 플러그인 포함-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <!--아이콘-->
    <script src="https://kit.fontawesome.com/f8f84b347f.js" crossorigin="anonymous"></script>
  </body>
</html>
